{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'input' %}">Review</a></li>
    <li class="breadcrumb-item"><a href="{% url 'review_inverter' %}">Inverter Review</a></li>
    <li class="breadcrumb-item active">Delete Inverter</li>
{% endblock %}

{% block content %}
    <form method="post" class="welcome">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object.merk }} {{ object.tipe }} {{ object.jenis }}?</p>
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
{% endblock %}
